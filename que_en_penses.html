<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari - Que en penses?</title>
<style>
    body {
        background-color: rgb(255, 199, 199);
    }
    h1, h2 {
        color: rgb(116, 22, 22);
    }
</style>
</head>
<body>
    <h1>Formulari - Que en penses?</h1>
    <form action="que_en_penses_enviat.html" method="get">
    <fieldset>
    <h2>Subscriu-te al noticiari ITIC!</h2>
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required placeholder="Introdueix el teu nom"><br><br>

       
        <label for="email">Correu electrònic:</label>
        <input type="email" id="email" name="email" required placeholder="exemple@iticbcn.cat"><br><br>

      
        <label for="edat">Edat:</label>
        <input type="number" id="edat" name="edat" min="0" required placeholder="Introdueix la teva edat"><br><br>

       

       
        <p>Quin cicle estàs fent?</p>
        <input type="radio" id="dam" name="cicle" value="dam" checked>
        <label for="dam">DAM</label><br>
        <input type="radio" id="daw" name="cicle" value="daw">
        <label for="daw">DAW</label><br>
        <input type="radio" id="asix" name="cicle" value="asix">
        <label for="asix">ASIX</label><br><br>
      
        <label for="color">I en quin curs?</label>
        <select id="color" name="color" required>
            <option value="Primer" selected>Primer</option>
            <option value="Segon">Segon</option>
            <option value="Especialització">Especialització</option>
        </select><br><br>
        
        <p>Marca els temes dels que vulguis estar sempre al dia!</p>
        <input type="checkbox" id="ia" name="temes" value="ia" checked required>
        <label for="ia">IA</label><br>
        <input type="checkbox" id="supercomputadors" name="temes" value="supercomputadors" required>
        <label for="supercomputadors">Supercomputadors</label><br>
        <input type="checkbox" id="programacio" name="temes" value="programacio" required>
        <label for="programacio">Programació</label><br><br>

       
        <label for="comentaris">Trobes a faltar algun tema més d'interès?</label><br>
        <textarea id="comentaris" name="comentaris" placeholder="Escriu aquí els teus comentaris..." required></textarea><br><br>

        
        <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
